paths:
  /users/:
    get:
      tags:
        - User
      summary: gets all users
      produces:
        - application/json
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: array
                    items:
                      type: string
                      example:
                        - Ana
                        - Maria
                        - Juan
                        - Pedro

